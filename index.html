<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4e910c6dba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Counter</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Social Media Counter</h1>
        <h5>Created by Chisombiri</h5>
      </div>
    </header>

    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-3x"></i>
          <div class="counter" data-target="85000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-twitter fa-3x"></i>
          <div class="counter" data-target="25000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-facebook fa-3x"></i>
          <div class="counter" data-target="18000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-linkedin fa-3x"></i>
          <div class="counter" data-target="4000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
